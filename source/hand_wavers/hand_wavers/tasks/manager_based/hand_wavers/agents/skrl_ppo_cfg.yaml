seed: 42


# Models are instantiated using skrl's model instantiator utility
# https://skrl.readthedocs.io/en/latest/api/utils/model_instantiators.html
models:
  separate: False
  policy:  # see gaussian_model parameters
    class: GaussianMixin
    clip_actions: True  # Changed: Enable action clipping for stability
    clip_log_std: True
    min_log_std: -20.0
    max_log_std: 2.0
    initial_log_std: -1.0  # Changed: Lower initial exploration for smoother motions
    network:
      - name: net
        input: OBSERVATIONS
        layers: [512, 256, 128]  # Changed: Deeper network for complex coordination
        activations: elu
    output: ACTIONS
  value:  # see deterministic_model parameters
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: OBSERVATIONS
        layers: [512, 256, 128]  # Changed: Match policy network depth
        activations: elu
    output: ONE


# Rollout memory
# https://skrl.readthedocs.io/en/latest/api/memories/random.html
memory:
  class: RandomMemory
  memory_size: -1  # automatically determined (same as agent:rollouts)


# PPO agent configuration (field names are from PPO_DEFAULT_CONFIG)
# https://skrl.readthedocs.io/en/latest/api/agents/ppo.html
agent:
  class: PPO
  rollouts: 64  # Changed: Increased for better sampling (was 32)
  learning_epochs: 8  # Changed: More epochs per update (was 5)
  mini_batches: 8  # Changed: Increased for stable learning (was 4)
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 3.0e-04  # Changed: Lower LR for stability (was 5e-4)
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.008  # Changed: Tighter KL constraint (was 0.01)
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: True
  entropy_loss_scale: 0.01  # Changed: Small entropy bonus for exploration (was 0.0)
  value_loss_scale: 1.0  # Changed: Reduced value loss weight (was 2.0)
  kl_threshold: 0.0
  rewards_shaper_scale: 1.0  # Changed: No reward shaping (was 0.6)
  time_limit_bootstrap: False
  # logging and checkpoint
  experiment:
    directory: "hand_wavers"  # Changed: Task-specific directory
    experiment_name: ""
    write_interval: 100  # Changed: Log every 100 steps (was auto)
    checkpoint_interval: 500  # Changed: Save every 500 steps (was auto)


# Sequential trainer
# https://skrl.readthedocs.io/en/latest/api/trainers/sequential.html
trainer:
  class: SequentialTrainer
  timesteps: 100000  # Changed: More training steps (was 32000)
  environment_info: log
